<div class="container">
  <img src="./assets/img/register.jpg" alt="register image">

  <div class="example-container">
    <h2>
      Страница регистрации
    </h2>
    <form class="form" [formGroup]="form" (ngSubmit)="submit()">

      <div class="alert alert-danger" *ngIf="auth.error | async as errorLocalStream">
        {{errorLocalStream}}
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
        <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

      </mat-form-field>
      <button
        mat-raised-button
        type="submit" [disabled]="form.invalid || submited">
        Зарегистрироваться
      </button>

    </form>
    <p>У вас уже есть аккаунт? Перейти на страницу <a  [routerLink]="['/auth/login']"><strong>входа</strong></a></p>

  </div>
</div>

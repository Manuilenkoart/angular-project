<div class="tablet-pc-header">
  <mat-card>
    <nav class="nav-container">
      <ul class="nav-list">

        <li class="nav-list__item "  >
          <a mat-flat-button  [routerLinkActiveOptions]="{exact:true}" routerLinkActive="nav-list__active" [routerLink]="['/hello']" >Приветствие</a>
        </li>
        <li class="nav-list__item " >
          <a mat-flat-button routerLinkActive="nav-list__active" [routerLink]="['/content']">Контент</a>
        </li>
        <li class="nav-list__item ">
          <a mat-flat-button routerLinkActive="nav-list__active" [routerLink]="['/feedback']">Обратная связь</a>
        </li>

      </ul>
      <div class="aside">
        <button  mat-flat-button (click)="logout($event)">Выйти</button>
        <p class="nav-projectVersion" >версия {{version}}</p>
      </div>
    </nav>
  </mat-card>
</div>

<div class="mobile-header">

<mat-drawer-container [ngStyle]="{
 height: heightToogle ? '195px' : '70px'
}" class="example-container" hasBackdrop="false">
  <mat-drawer [ngStyle]="{
 width: heightToogle ? '60vw' : 'auto'
}" #drawer mode="side">
      <nav class="nav-container">
        <ul mat-list class="nav-list">

          <li class="nav-list__item "  >
            <a mat-raised-button [routerLinkActiveOptions]="{exact:true}" routerLinkActive="nav-list__active" [routerLink]="['/hello']" >Приветствие</a>
          </li>
          <li class="nav-list__item " >
            <a mat-raised-button routerLinkActive="nav-list__active" [routerLink]="['/content']">Контент</a>
          </li>
          <li class="nav-list__item ">
            <a mat-raised-button routerLinkActive="nav-list__active" [routerLink]="['/feedback']">Обратная связь</a>
          </li>
          <li class="nav-list__item ">
            <button  mat-raised-button (click)="logout($event)">Выйти</button>
          </li>
        </ul>
        <p class="nav-projectVersion" >версия {{version}}</p>
      </nav>
  </mat-drawer>
  <mat-drawer-content>
    <button mat-raised-button (click)="heightToogle = !heightToogle" (click)="drawer.toggle()">
      <mat-icon>reorder</mat-icon>
    </button>
  </mat-drawer-content>
</mat-drawer-container>
</div>
